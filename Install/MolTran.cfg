!
! Default parameters for customized pattern input
!
[Default]
GeoLabel=rotation:           ! Label to start reading geometry
SkipLinesAfterLabel=1        ! Number of lines to be skipped after GeoLabel before reading geometry
EnergyPattern=               ! Pattern to read energy
EnergyValueBegPos=33         ! Beginning line position of ENERGY value
EnergyValueEndPos=48         ! Final line position for ENERGY value
IsEnergyBeforeGeo=0          ! 1 - ENERGY precedes GEOMETRY; 0 - vice versa.
ReadEnergy?=0		     ! 1 - read energy from input file; 0 - don't read
GeoFormat=0                  ! 0- GAMESS format for geo input; 1 - Gaussian
GeoUnits=0                   ! 0 - Angstroems; 1 - a.u.
[End]

!
! Customized pattern input for Adanimehs local minima
!
[Adanimehs]
GeoLabel=Loc.Min.type:       ! Label to start reading geometry
SkipLinesAfterLabel=6        ! Number of lines to be skipped after GeoLabel before reading geometry
EnergyPattern=Min.value:     ! Pattern to read energy
EnergyValueBegPos=33         ! Beginning line position of ENERGY value
EnergyValueEndPos=48         ! Final line position for ENERGY value
IsEnergyBeforeGeo=1          ! 1 - ENERGY precedes GEOMETRY; 0 - vice versa.
[End]

