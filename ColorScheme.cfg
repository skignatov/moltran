@Palette1	! Color scheme suitable for Mg clusters studies
!
! MolView window color scheme
!
Background  255  255  255
Text          0    0    0
Labels        0    0    0
Axes          0    0    0
Marks         0    0    0
Selection     0    0    0

!
! Atoms and bonds settings
!
BondFactor   1.15	       ! Bond will be drawn between atoms i and j if Rij <= BondFactor(RA(i)+RB(j))
AtomScale    0.6               ! Scaling factor for ALL atom radii on screen

!
! Atoms             Colors       AtomRadius  AtomMarkRadius  Real atom radius RA          AtomMass
!                 on screen       on screen     on screen     for bonds identifications
!NA  ElName      R    G    B   (rel.units)  (rel.units)    (Angstroems)                    (amu)
!                            
4  Be            0  100   50       0.2         0.5           -1                           -1
7  N            80  160  220       0.1         0.5           1.547                        -1   
8  O           175    0    0       0.2         0.5           1.599                        -1   
12 Mg            0    0  128       0.2          -1           -1                           -1   ! Set the values to -1 to use defaults. Use * for NA to indicate all elements
17 Cl            0  128    0       0.3          -1           -1     -1                         ! If trailing values are absent the defaults will be used
                                                                



